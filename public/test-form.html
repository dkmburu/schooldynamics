<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Performance Test</title>
    <!-- Only Tabler CSS - no JS -->
    <link href="/vendor/tabler/css/tabler.min.css" rel="stylesheet"/>
    <link href="/vendor/tabler/icons/tabler-icons.min.css" rel="stylesheet"/>
</head>
<body class="antialiased">
    <div class="page">
        <div class="page-wrapper">
            <div class="page-body">
                <div class="container-xl">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Form Performance Test (No JS)</h3>
                        </div>
                        <div class="card-body">
                            <p class="text-muted mb-3">Test clicking between these fields. If this is fast, the issue is JavaScript. If slow, the issue is CSS.</p>

                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" placeholder="Enter first name">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Enter last name">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Gender</label>
                                        <select class="form-select">
                                            <option value="">Select gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Country (59 options)</label>
                                        <select class="form-select">
                                            <option value="">Select country</option>
                                            <option value="Kenya" selected>Kenya</option>
                                            <option value="Uganda">Uganda</option>
                                            <option value="Tanzania">Tanzania</option>
                                            <option value="Rwanda">Rwanda</option>
                                            <option value="Ethiopia">Ethiopia</option>
                                            <option value="South Sudan">South Sudan</option>
                                            <option value="Somalia">Somalia</option>
                                            <option value="DR Congo">DR Congo</option>
                                            <option value="South Africa">South Africa</option>
                                            <option value="Nigeria">Nigeria</option>
                                            <!-- Add more to simulate 59 countries -->
                                            <option value="Ghana">Ghana</option>
                                            <option value="Cameroon">Cameroon</option>
                                            <option value="Senegal">Senegal</option>
                                            <option value="Morocco">Morocco</option>
                                            <option value="Egypt">Egypt</option>
                                            <option value="Algeria">Algeria</option>
                                            <option value="Tunisia">Tunisia</option>
                                            <option value="Libya">Libya</option>
                                            <option value="Sudan">Sudan</option>
                                            <option value="Angola">Angola</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" placeholder="email@example.com">
                                    </div>
                                </div>

                                <button type="button" class="btn btn-primary">Test Button</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
